<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Marzipano Tour</title>
  <style>
    body { margin:0; overflow:hidden; }
    #pano { width:100vw; height:100vh; }

    #minimap {
      position:absolute; bottom:10px; right:10px;
      width:300px; height:300px;
      border:2px solid #fff; background:#000;
      z-index:9999;
    }
    #minimap img { width:100%; height:100%; object-fit:contain; }

    .dot {
      position:absolute;
      width:10px; height:10px;
      border-radius:50%;
      background:red;
      transform:translate(-50%,-50%);
      cursor:pointer;
    }
    .dot.active { background:blue; }
  </style>
</head>
<body>
  <!-- Viewer container -->
  <div id="pano"></div>

  <!-- Mini-map overlay -->
  <div id="minimap">
    <img src="qualitymap.png" alt="map">
  </div>

  <!-- Load Marzipano library (local copy in dist/) -->
  <script src="marzipano.js"></script>
  <!-- Load our tour logic -->
  <script src="tour.js"></script>
</body>
</html>
